<section>
    <article>
        <h3>Two-way data a binding</h3>
        <div>
            <input
                type="text"
                [value]="nome"
                (input)="nome = $event.target.value"
            >
            <input
                type="text"
                [(ngModel)]="nome"
            >
            <p>Voce digitou: {{ nome }}</p>
        </div>
        <div>
            <p>
                Meu nome Ã©: {{ pessoa.nome }} e tenho {{ pessoa.idade }} anos
            </p>
            <input
                type="text"
                [(ngModel)]="pessoa.nome"
            >
            <input
                type="text"
                [(ngModel)]="pessoa.idade"
            >
        </div>
    </article>
</section>
